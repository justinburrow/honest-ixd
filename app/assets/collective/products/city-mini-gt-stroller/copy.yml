about_1:
  html: "<p>Tested. Trusted. Tried. True. The award-winning City Mini GT is the ultimate stroller that blends safety, design, simplicity, and beauty with all-terrain capabilities and deluxe standard features in a chic compact package. The best part? Pick up and fold the stroller with one hand — because really, who ever has two free?</p>\r\n\r\n<p>We put our Honest design twist on an beloved classic — light gray, ultra-durable and easy-to-wipe fabric, subtle stitching details, and a pop of teal accents streamline this ultra functional stroller without sacrificing style.</p>\r\n\r\n<p>Its easy to use design makes it perfect for all day excursions in the urban jungle and weekend adventures off the beaten path.</p>\r\n\r\n<p>The City Mini GT features patented quick-fold technology with removable auto-lock to keep stroller closed when folded, accessory mounting bracket, a hand-operated parking brake and an adjustable handlebar to accommodate users of all heights.</p>"
about_2:
  html: "<p>The 8.5\" quick-release forever-air wheels feature sealed ball bearings, front wheel suspension and the front wheel can be locked into place for long distance strolling.</p>\r\n\r\n<p>The plush padded seat (no flame retardants), with additional structure and support, reclines to a near flat position in one step and features a vented seat top to increase airflow within the stroller with a retractable weather cover.</p>\r\n\r\n<p>Additionally, our stroller offers a roomy seat with an extended seat back and foot well to accommodate taller children. Also featured is a large adjustable sun canopy with peek-a-boo windows, an adjustable five-point safety harness with shoulder pads and buckle cover, large and easy to access under seat basket and seat back storage compartment.</p>"
more_info:
  title: "<p>Honest + Baby Jogger</p>"
  html: "\r\n\r\n<p>When it came time to seek out a collaborator for our stroller, the choice was easy and clear. Convenience, functionality, and safety are core tenets we just wouldn’t compromise on — and neither do the good folks at Baby Jogger. From the construction of the stroller, to diligent safety and health programs and top-tier manufacturing practices, to the fabrics that touch your baby’s skin, every item has been thoroughly tested to ensure you have peace of mind.</p>\r\n\r\n<p>We worked together to take their favorite stroller, with all the great features and functionality, and spice it up with beautifully sleek fabric and modern accents. </p>"
details:
  html: "<p><strong>FEATURES</strong></p>\r\n\r\n<ul>\n<li>Patented Quick-Fold Technology — allows you to fold your stroller with one hand</li>\r\n\t<li>Swivel front wheel for quick and agile maneuverability can lock into place for long distance strolling</li>\r\n\t<li>8.5\" quick-release forever-air tires with sealed ball bearings</li>\r\n\t<li>Plush padded seat reclines to a near flat position with a vented seat top and retractable weather cover</li>\r\n\t<li>Universal accessory mounting bracket — accessorize your stroller with ease</li>\r\n\t<li>Large multi-position sun canopy with clear view windows</li>\r\n\t<li>Adjustable handlebar for users of all heights</li>\r\n\t<li>Front wheel suspension provides a smooth comfortable ride</li>\r\n\t<li>Seat back storage compartment</li>\r\n\t<li>Large, easy to access under seat storage basket</li>\r\n\t<li>Adjustable five-point safety harness with shoulder pads and buckle cover</li>\r\n\t<li>Hand operated parking brake</li>\r\n\t<li>Removable auto-lock to keep stroller folded</li>\r\n</ul><p><strong>WEIGHT CAPACITY &amp; MEASUREMENTS</strong></p>\r\n\r\n<ul>\n<li>50 lb. weight capacity</li>\r\n\t<li>Folded dimensions: 31” x 24.5” x 9.75”</li>\r\n</ul><p><strong>MATERIALS</strong></p>\r\n\r\n<ul>\n<li>Materials: 48% nylon, 44% polyester, 7% polyurethane foam, 1% TPU (thermoplastic polyurethane window)</li>\r\n\t<li>Honestly Free of: flame retardants, phthalates, lead, \u2028hexavalent chromium, cadmium, \u2028mercury, antimony, arsenic, barium, selenium, azo dyes, nickel, penta/octa/deca bormides &amp; formaldehyde</li>\r\n</ul><p><strong>ADDITIONAL INFORMATION</strong></p>\r\n\r\n<ul>\n<li>Designed in California. Responsibly made in China.</li>\r\n</ul>"
collaborator_details:
  title: "<p><strong>EXCLUSIVE COLLABORATION WITH</strong></p>"
  html: "<p>Established in 1984, Baby Jogger is committed to being the most forward-thinking creator and leading manufacturer of the three wheeled stroller and all-terrain jogger. Baby Jogger strollers revolutionized the lives of parents by offering a vast array of innovative features — from easy-to-maneuver swivel wheels for urban use to fully suspended 20-inch wheels for high-performance functionality. All Baby Joggers feature patented Quick-Fold Technology, which enables users to fold the stroller in one quick and easy step. Baby Jogger has won over 20 design and innovation awards in the past four years and is defining the future of joggers and strollers.</p>"