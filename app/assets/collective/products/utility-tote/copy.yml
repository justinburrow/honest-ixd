about_1:
  html: "<p>Inspired by our love of American-made, heritage materials and traditional design, our Honest Utility Tote is a modern update on a tried-and-true classic.</p>\r\n\r\n<p>We constructed the bag with ultra resilient canvas, a waxed canvas bottom, and heavyweight weather-resistant duck canvas webbing for the handles and straps.</p>\r\n\r\n<p>Designed with 8 interior pockets to hold everything you need, and loaded with pockets — especially to fit our Honest Diapers, Wipes, Healing Balm, Lotion, Baby Bottle, and more.</p>"
about_2:
  html: "<p>Tough, roomy, organized, sophisticated — it’s the perfect bag for parents who want more than a diaper bag.</p>\r\n\r\n<p>Limited Edition! Only 500 made — specially hand-numbered.</p>"
more_info:
  title: "<p>Honest + LAYERXLAYER</p>"
  html: "\r\n\r\n<p>On a trip to the East Coast last year, Jessica spotted LAYERXLAYER at a farmers’ market in Brooklyn. From this immediate connection, the idea for a collaboration was born! Every detail was meticulously considered with Patrick and Leah — from exact colors and material selections to the construction of the zipper and leather tabs to the artfully crafted, hand-stamped Honest logo. Here’s a window into making this truly customized piece.</p>"
details:
  html: "<p><strong>MATERIALS &amp; CONSTRUCTION</strong></p>\r\n\r\n<ul>\n<li>Naturally dyed canvas body, waxed canvas bottom</li>\r\n\t<li>Canvas duck webbing handles &amp; straps</li>\r\n\t<li>Adjustable &amp; removable shoulder strap extends to 42” with vegetable tanned leather strap pads for added comfort</li>\r\n\t<li>8 interior pockets</li>\r\n\t<li>Exterior front pocket</li>\r\n\t<li>Grommet with canvas tether — snap hook on other end</li>\r\n\t<li>Brass-finished hardware</li>\r\n\t<li>YKK Zipper</li>\r\n</ul><p><strong>MEASUREMENTS</strong></p>\r\n\r\n<ul>\n<li>Approximate dimensions: 17\" x 13\" x 6\"</li>\r\n\t<li>5” handle drop</li>\r\n</ul><p><strong>ADDITIONAL INFORMATION</strong></p>\r\n\r\n<ul>\n<li>Proudly handmade in the USA</li>\r\n</ul>"
collaborator_details:
  title: "<p><strong>EXCLUSIVE COLLABORATION WITH</strong></p>"
  html: "<p>LAYERXLAYER is the collaborative studio founded by Patrick and Leah. With degrees in Architecture and Industrial Design, and backgrounds in sculpture, painting and fiber arts, LAYERXLAYER brings together a diverse set of interests and skills to discover new solutions to old design questions. Their primary goal is to design and make \"things\" with a focus on quality, function, fairness, and honesty. All materials and trims for each LAYERXLAYER bag are carefully selected from domestic sources and chosen for their design, durability, and sustainability. Their products are crafted with the goal of being equal parts beautiful and made to last.</p>"