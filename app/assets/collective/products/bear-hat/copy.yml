about_1:
  html: "<p>This one-of-a-kind, handmade wool &amp; fleece kid’s hat is carefully crafted from reclaimed wools and eco-fleece, giving old sweaters and textiles new life.</p>\r\n\r\n<p>No two hats are alike, each with special colors and textures — just as unique as the child who wears it!</p>"
about_2:
  html: "<p>The materials are all carefully selected, and sewn into these adorable hats in Toronto, Canada.  </p>\r\n\r\n<p><strong>NOTE: No two hats are alike. Photo is representative of overall look and feel. Your hat will have similar color tones, but exact upcycled fabrics may vary. </strong></p>"
more_info:
  title: "<p>Honest + Cate &amp; Levi</p>"
  html: "\r\n\r\n<p>Socially responsible? Check. Environmentally conscious? Check. Adorable, one-of-a-kind, handcrafted goods we can’t resist? Double check. Our collaboration with Cate &amp; Levi began when we instantly saw a brand after our own heart.</p>\r\n\r\n<p>Taking a cue from their adorable animal collections, we crafted a winter hat to keep kids warm and add a playful spirit to those cold and chilly winter days and nights. </p>"
details:
  html: "<p><strong>MATERIALS &amp; CONSTRUCTION</strong></p>\r\n\r\n<ul>\n<li>Handcrafted using reclaimed wool and ultra warm fleece</li>\r\n\t<li>Locally sourced materials</li>\r\n</ul><p><strong>SIZES</strong></p>\r\n\r\n<ul>\n<li>Available in two sizes: 1-3 years, 3 years +</li>\r\n</ul><p><strong>ADDITIONAL INFORMATION</strong></p>\r\n\r\n<ul>\n<li>Proudly handmade in Canada</li>\r\n</ul>"
collaborator_details:
  html: "<p>The Cate &amp; Levi Collection was founded by dad Josh Title who was inspired by his children to create one of a kind, responsibly made, and beautifully designed products. Each item is meticulously handmade in their studio in Toronto, and carefully crafted from locally sourced and reclaimed wools and materials — reducing the water use and carbon footprint used in traditional textiles. Cate &amp; Levi’s sustainability commitment goes beyond eco, with a percentage of purchases donated to funds that help children in need.  </p>"
